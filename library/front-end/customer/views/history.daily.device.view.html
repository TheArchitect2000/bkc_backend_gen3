        t = moment(t).fromNow();
        if(jQuery.browser.mobile){
            t = t.replace(' hours', ' H').replace(' minutes', ' Min')

        return t;

        //hisarr:
        /*for (var dev in IA_History.devices) {

//        if(!activityloadtime){
            $.getJSON('/iaactivity/home/0', function (activities) {
                for (var his of activities) {
                    var item = {...his};
                    if(item.isDevice) {
                        item.deviceeid = item.DeviceId;
//                        item.device = home._devices.find(dvc => dvc._encid === (item.username || item.DeviceEncId));
                    }
                    item.receivedate = moment(item.__receivetime).format('MMM DD');
                    if(!item.state && item.command){
                        item.state = item.command;
                    }
                    if(!item.state && item.event){
                        item.state = item.event;
                    }
                    if(item.isDevice)
                        if (item.state && moment().diff(item.__receivetime, 'h') < 25)
                            hisarr.push(item)
                }

                //hisdatesDay
                for (let c of hisarr) {
                    let rdate = c.receivedate;
                    if (!hisdatesDay[rdate])
                        hisdatesDay[rdate] = {
                            events: 1
                        };
                    else
                        hisdatesDay[rdate].events++;
                }
                //labels of chart:
                var labels = [], data = [];
                for (var i = 23; i >= 0; i--) {
                    var HH = moment().subtract(i, 'h').format('HH');
                    data.push(hisdatesDay[HH] ? hisdatesDay[HH].events : 0);
                    if (i > 0)
                        labels.push(HH);
                    else
                        labels.push('Now')
                }
                //labels.push('Now')
                chartconfig.data.labels = labels;
                //data of chart:
                chartconfig.data.datasets.push({
                    label: "Activity",
                    data: data,
                    backgroundColor: '#d42021'
                })

                //show History:
                setTimeout(sortHistoryDay, 50);
            })
//        }
    }
