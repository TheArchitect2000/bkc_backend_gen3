<script>
    function createIAHome() {
        $.post('/iahome', $('#ff').serialize(), function (addedhome) {
            swal.fire("Success", "The smart home added successfully. \n Home Id is" + addedhome._id, "success");
            var homes = [addedhome];
            $('#content').load("../admin/views/iahome.list.view.html", function () {
                window.homes = homes;
                ssbindRenderThis('homes')
            })
        }).fail(function (response) {
            swal.fire("Error", response.responseJSON.message, "error");
        });
    }
</script>
