<div class="modal fade in" id="DeviceShareModal" tabindex="-1" role="dialog" style="display: none;">
    <div class="modal-dialog m-t-80" role="document">
        <div class="modal-content device-panel-dialogXXX" style1="displayXX: table; widthXX: 50vh; padding: 0 15px;">
            <div class="modal-body">
<div id="demoMap" style="width:300px;height:250px"></div>
            </div>
        </div>
    </div>
</div>
<script src="../resources/plugins/osm/openlayers.js"></script>
<script>
    var lat            = 47.35387;
    var lon            = 8.43609;
    var zoom           = 18;

    var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
    var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
    var position       = new OpenLayers.LonLat(lon, lat).transform( fromProjection, toProjection);

    map = new OpenLayers.Map("demoMap", {doubleClickZoom:true, zoomControl:true});
    var mapnik         = new OpenLayers.Layer.OSM();
    map.addLayer(mapnik);

    var markers = new OpenLayers.Layer.Markers( "Markers" );
    map.addLayer(markers);
    markers.addMarker(new OpenLayers.Marker(position));

    map.setCenter(position, zoom);
</script>
